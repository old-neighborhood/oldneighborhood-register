<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>注册页面</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet" />
  <link href="css/toastr.css" rel="stylesheet"/>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">注册账户</div>
      <div class="card-body">
        <form id="register_form">
          <div class="form-group">
            <div class="form-row">
                <label for="exampleInputName">用户名</label>
                <input class="form-control" id="exampleInputName" name="rUsername" type="text" aria-describedby="nameHelp" placeholder="请输入用户名" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">密码</label>
                <input class="form-control" id="exampleInputPassword1" name="rPassword" type="password" placeholder="请输入密码" />
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">再次输入密码</label>
                <input class="form-control" id="exampleConfirmPassword" name="rConfirmPassword" type="password" placeholder="请再次输入密码" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-9">
                <label for="exampleInputEmail1">手机号码</label>
                <input class="form-control" id="exampleInputEmail1" name="rEmail" type="email"  aria-describedby="emailHelp" placeholder="请输入手机号码" />
              </div>
              <div class="col-md-3">
                <label for="exampleConfirmPassword">获取验证码</label>
                <input class="form-control btn btn-primary center-block" type="submit" id="getCode" value="点击获取验证码" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
            	<label class="type"><input  name="type" type="radio" value="user" checked="checked" />普通用户</label>
              <label class="type"><input  name="type" type="radio" value="saler" />商业用户</label>
            </div>
            </div>
          <div class="form-group">
            <div class="form-row">
              <label for="exampleInputName">验证码</label>
              <input class="form-control" id="exampleCode" type="text" name="rCode" aria-describedby="nameHelp" placeholder="请输入验证码" />
              
            </div>
          </div>
          <input id="register" class="btn btn-primary btn-block" value="注册" />
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/login">返回登录</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/toastr.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
<script src="js/register.js"></script>
</body>

</html>
